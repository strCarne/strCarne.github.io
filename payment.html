<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="/images/veloce.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" type="text/css" href="styles/main.css" />
   <title>Homework</title>
</head>
<body>
   <header>
      <a class="icon" href="index.html">
        <img src="images/logo.svg" alt="">
            
      </a>
      <a class="icon-small" href="index.html">
         <img src="images/logo_small.svg" alt="">
      </a>
      <a class="cart" href="payment.html">
         <img src="images/cart.svg" alt="">
         <h3>
            Shopping Cart
         </h3>
      </a>
   </header>
   <main class="container">
      <form class="cart">
         <h1>Shopping Cart</h1>
         <section class="summary">
            <ul class="cart-items">
               <li>
                  <div class="right">
                     <img src="images/cart1.png" alt="">
                     <section class="description">
                        <div class="price">
                           <h4>Extra Latte</h4>
                           <div>$8.99</div>
                        </div>
                        <section class="info">
                           <div class="additional">
                              <img src="images/volume.svg" alt="">
                              <div>250ML</div>
                           </div>
                           <div class="additional">
                              <img src="images/sugar.svg" alt="">
                              <div>Sugar</div>
                           </div>
                        </section>
                     </section>
                  </div>
                  <div class="quantity-container">
                     <div class="quantity">
                        <button type="button" class="substract" id="substract" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) > 0) {
                              inputField.value--;
                           };" >
                           <img src="images/substract.svg" alt="">
                        </button>
                        <input type="number" id="input" value="0" min="1" max="999">
                        <button type="button" class="add" id="add" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) < 999) {
                              inputField.value++; };">
                           <img src="images/add.svg" alt="">
                        </button>
                     </div>
                     <img src="images/remove.svg" alt="">
                  </div>
               </li>
               <li>
                  <div class="right">
                     <img src="images/cart1.png" alt="">
                     <section class="description">
                        <div class="price">
                           <h4>Extra Latte</h4>
                           <div>$8.99</div>
                        </div>
                        <section class="info">
                           <div class="additional">
                              <img src="images/volume.svg" alt="">
                              <div>250ML</div>
                           </div>
                        </section>
                     </section>
                  </div>
                  <div class="quantity-container">
                     <div class="quantity">
                        <button type="button" class="substract" id="substract" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) > 0) {
                              inputField.value--;
                           };" >
                           <img src="images/substract.svg" alt="">
                        </button>
                        <input type="number" id="input" value="0" min="1" max="999">
                        <button type="button" class="add" id="add" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) < 999) {
                           inputField.value++;
                           };">
                           <img src="images/add.svg" alt="">
                        </button>
                     </div>
                     <img src="images/remove.svg" alt="">
                  </div>
               </li>
               <li>
                  <div class="right">
                     <img src="images/cart2.png" alt="">
                     <section class="description">
                        <div class="price">
                           <h4>Cappuccino</h4>
                           <div>$9.99</div>
                        </div>
                        <section class="info">
                           <div class="additional">
                              <img src="images/volume.svg" alt="">
                              <div>250ML</div>
                           </div>
                           <div class="additional">
                              <img src="images/sugar.svg" alt="">
                              <div>Sugar</div>
                           </div>
                        </section>
                     </section>
                  </div>
                  <div class="quantity-container">
                     <div class="quantity">
                        <button type="button" class="substract" id="substract" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) > 0) {
                              inputField.value--;
                           };" >
                           <img src="images/substract.svg" alt="">
                        </button>
                        <input type="number" id="input" value="0" min="1" max="999">
                        <button type="button" class="add" id="add" onclick="
                           var inputField = this.parentElement.querySelector('input[type=number]');
                           if(parseInt(inputField.value) < 999) {
                              inputField.value++;
                           };">
                           <img src="images/add.svg" alt="">
                        </button>
                     </div>
                     <img src="images/remove.svg" alt="">
                  </div>
               </li>
            </ul>
            <div class="checkout-container">
               <div class="checkout">
                  <h4>Checkout</h4>
                  <ul class="rates">
                     <li>
                        <h4>Extra Latte, 250 ml</h4>
                        <div>$8.99</div>
                     </li>
                     <li>
                        <h4>Cappuccino, 500 ml</h4>
                        <div>2X $9.99</div>
                     </li>
                     <li>
                        <h4>Delivery</h4>
                        <div>$5</div>
                     </li>
                  </ul>
                  <div class="delivery">
                     <h4>Total</h4>
                     <div>$33.97</div>
                  </div>
                  <button>To Pay</button>
               </div>
            </div>
         </section>
      </form>
   </main>
</body>
</html>
